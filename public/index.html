<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Status</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img id="botAvatar" src="" alt="Bot Avatar">
            <h1 id="botName">Bot Name</h1>
        </header>
        <section class="status">
            <h2>Bot Stats</h2>
            <div class="stat">
                <span>Ping:</span>
                <span id="ping">Loading...</span>
            </div>
            <div class="stat">
                <span>Uptime:</span>
                <span id="uptime">Loading...</span>
            </div>
            <div class="stat">
                <span>Memory Usage:</span>
                <span id="memoryUsage">Loading...</span>
            </div>
            <div class="stat">
                <span>Server Count:</span>
                <span id="serverCount">Loading...</span>
            </div>
            <div class="stat">
                <span>Sticky Channels:</span>
                <span id="stickyChannelCount">Loading...</span>
            </div>
            <h2>System Stats</h2>
            <div class="stat">
                <span>OS Uptime:</span>
                <span id="osUptime">Loading...</span>
            </div>
            <div class="stat">
                <span>Total Memory:</span>
                <span id="totalMem">Loading...</span>
            </div>
            <div class="stat">
                <span>Free Memory:</span>
                <span id="freeMem">Loading...</span>
            </div>
            <div class="stat">
                <span>CPU Count:</span>
                <span id="cpuCount">Loading...</span>
            </div>
        </section>
    </div>
</body>
</html>
